name: CI Pipeline

on:
  push:
    branches: [main, dev, 'feature/**']
  pull_request:
    branches: [main, dev]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn
          pip install black flake8 pytest bandit
          pip install pre-commit # Ensure pre-commit is installed

      - name: Run pre-commit checks
        run: |
          pre-commit install # Ensure hooks are available if not already via system install
          pre-commit run --all-files --show-diff-on-failure

      - name: Run linter (flake8)
        run: flake8 .

      - name: Check formatting (black)
        run: black . --check

      - name: Run tests
        run: pytest || echo "No tests yet"

      - name: Run Bandit security scan and fail on issues
        run: |
            bandit -r app/ -o bandit-report.txt -f txt
            grep "No issues identified" bandit-report.txt


